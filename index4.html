<!DOCTYPE html>
<html>
    <head>
        <title>Personal Website</title>
        <style>
            h1, h2, h3 {
                color: white;
                text-align: center;
                font-family: monospace;
            }

            h1 { font-size: 40px; }
            h2 { font-size: 30px; }
            h3 { font-size: 20px; }

            body {
                background-color: rgb(48, 47, 47);
                position: relative;
                height: 100vh;
                margin: 0;
                overflow: hidden;
            }

            /* Diagonal lines */
            .diagonal-line {
                position: absolute;
                width: 150px; /* Line length */
                height: 4px; /* Line thickness */
                background-color: white;
            }

            /* Top left diagonal lines (facing up) */
            .diagonal-left-1 {
                bottom: 540px;
                width: 400px;
                height: 1px;
                left: -50px;
                transform: rotate(-45deg);
            }
            .diagonal-left-2 {
                bottom: 280px;
                width: 400px;
                height: 1px;
                left: -50px;
                transform: rotate(-45deg);
            }

            /* Bottom right diagonal lines (facing down) */
            .diagonal-right-1 {
                bottom: 540px;
                width: 400px;
                height: 1px;
                right: -50px;
                transform: rotate(-45deg);
            }
            .diagonal-right-2 {
                
                bottom: 280px;
                width: 400px;
                height: 1px;
                right: -50px;
                transform: rotate(-45deg);
            }

            /* Button styling */
            .button-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            button {
                background-color: white;
                border: 2px solid black;
                font-family: monospace;
                height: 100px;
                width: 900px;
                transition: border-radius 0.3s ease-in-out;
                border-radius: 10px;
                font-size: 30px;
            }

            button:hover {
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <a href="index.html">
            <img src="blank-home-button.svg" alt="Home" width="70" style="margin-top: 20px; cursor: pointer;">
        </a>
        <div class="diagonal-line diagonal-left-1"></div>
        <div class="diagonal-line diagonal-left-2"></div>
        <div class="diagonal-line diagonal-right-1"></div>
        <div class="diagonal-line diagonal-right-2"></div>

        
        <h1>Contact Me!</h1>

        <div class="button-container">
            <button>Email: Tanooshr@gmail.com</button>
            <button>LinkedIn: Tanooshr</button>
            <button>Phone Number:609-738-7746</button>
        </div>
    </body>
</html>
