<!DOCTYPE html>
<html>
    <head>
        <title>Personal Website</title>
        <style>
            h1, h2, h3 {
                color: white;
                text-align: center;
                font-family: monospace;
            }

            h1 { font-size: 40px; }
            h2 { font-size: 30px; }
            h3 { font-size: 20px; }

            body {
                background-color: rgb(48, 47, 47);
                position: relative;
                height: 100vh;
                margin: 0;
                overflow: hidden;
            }

            /* Navigation Bar */
            .navbar {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 15px 40px;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
                backdrop-filter: blur(10px);
                background: rgba(0, 0, 0, 0.5);
            }

            .navbar-container {
                display: flex;
                justify-content: space-between;
                width: 80%;
                max-width: 1200px;
            }

            .navbar-left,
            .navbar-center,
            .navbar-right,
            .navbar-index3 {
                display: flex;
                gap: 30px;
            }

            .navbar a {
                color: white;
                text-decoration: none;
                font-family: monospace;
                font-size: 20px;
                padding: 8px 16px;
                border-bottom: 2px solid transparent;
                transition: color 0.3s, border-bottom 0.3s;
            }

            .navbar a:hover {
                color: #f0f0f0;
                border-bottom: 2px solid white;
            }

            /* Diagonal lines */
            .diagonal-line {
                position: absolute;
                width: 150px;
                height: 4px;
                background-color: white;
            }

            /* Top left diagonal lines (facing up) */
            .diagonal-left-1 {
                bottom: 540px;
                width: 400px;
                height: 1px;
                left: -50px;
                transform: rotate(-45deg);
            }
            .diagonal-left-2 {
                bottom: 280px;
                width: 400px;
                height: 1px;
                left: -50px;
                transform: rotate(-45deg);
            }

            /* Bottom right diagonal lines (facing down) */
            .diagonal-right-1 {
                bottom: 540px;
                width: 400px;
                height: 1px;
                right: -50px;
                transform: rotate(-45deg);
            }
            .diagonal-right-2 {
                bottom: 280px;
                width: 400px;
                height: 1px;
                right: -50px;
                transform: rotate(-45deg);
            }

            /* Button styling */
            .button-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            button {
                background-color: white;
                border: 2px solid black;
                font-family: monospace;
                height: 100px;
                width: 900px;
                transition: border-radius 0.3s ease-in-out;
                border-radius: 10px;
                font-size: 30px;
            }

            button:hover {
                border-radius: 20px;
            }
            .title {
                margin-top: 80px;
            }
        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="navbar-container">
                <div class="navbar-left">
                    <a href="index.html">Home</a>
                </div>
                <div class="navbar-center">
                    <a href="index2.html">Projects</a>
                </div>
                <div class="navbar-right">
                    <a href="index3.html">Resume</a>
                </div>
                <div class="navbar-index3">
                    <a href="index4.html">Contact Me</a>
                </div>
            </div>
        </div>

        <div class="diagonal-line diagonal-left-1"></div>
        <div class="diagonal-line diagonal-left-2"></div>
        <div class="diagonal-line diagonal-right-1"></div>
        <div class="diagonal-line diagonal-right-2"></div>
        <div class="title">
            <h1>Projects</h1>
            <h3>Data Science | Web Development | Python Projects</h3>
        </div>


        
           
        
        <div class="button-container">
            <button>Project 1 Link</button>
            <button>Project 2 Link</button>
            <button>Project 3 Link</button>
            <button>Project 4 Link</button>
        </div>
    </body>
</html>
